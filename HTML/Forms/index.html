<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">
            <samp>Introduce tú nombre</samp>
            <input type="text" name="Name" id="name" placeholder="Tú nombre">
        </label>
        <label for="inicio-platzi">
            <samp>¿Qué dia inicio en Platzi? </samp>
            <input type="date" name="inicio-platzi" id="inicio-platzi" placeholder="Fecha de inicio de Platzi">
        </label>
        <label for="horario">
            <samp>¿En que horario estudias?</samp>
            <input type="time" name="horario" id="horario" placeholder="Horario de estudio">
        </label>
    </form>
</body>
</html>
