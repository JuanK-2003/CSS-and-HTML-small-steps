<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletar y Require</title>
</head>
<body style="background-color: darkcyan;">
    <main>
        <form style="color:gold;" action="">
            <label for="nombre">
                <span>Introduce tú nombre</span>
                <input style="background-color:lightblue;" type="text" name="nombre" id="nombre" placeholder="Tú nombre" autocomplete="name" required>
                <br>
                <br>
            </label>
            <label for="correo">
                <span>Introduce tú correo</span>
                <input style="background-color:lightblue;" type="email" name="corre" id="correo" placeholder="Tú Email" autocomplete="email" required>
                <br>
                <br>
            </label>
            <label for="pais">
                <span>Introduce tú país</span>
                <input style="background-color:lightblue;" type="text" name="pais" id="pais" placeholder="Tú País" autocomplete="country" required>
                <br>
                <br>
            </label>
            <label for="cp">
                <span>Introduce tú código postal</span>
                <input style="background-color:lightblue;" type="text" name="cp" id="cp" placeholder="Código Postal" autocomplete="postal-code" required>
                <br>
                <br>
            </label>
            <input style="background-color: maroon; font-size: larger; color: mintcream;" type="submit">
        </form>
    </main>
</body>
</html>
